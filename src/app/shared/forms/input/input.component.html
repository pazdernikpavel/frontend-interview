<nb-form-field class="w-full !max-w-none">
  <input
    nbInput
    class="w-full !max-w-none"
    [id]="name()"
    [type]="computedType()"
    [status]="controlStatus()"
    [formControl]="control()" />
  @if (isSecret()) {
    <button
      type="button"
      nbSuffix
      nbButton
      ghost>
      <nb-icon
        [icon]="showSecret() ? 'eye-outline' : 'eye-off-2-outline'"
        pack="eva"
        [attr.aria-label]="showSecret() ? 'hide password' : 'show password'"
        (click)="toggleSecret()">
      </nb-icon>
    </button>
  }
</nb-form-field>
