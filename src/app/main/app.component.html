<nb-layout>
  @if (isAuthenticated()) {
    <nb-layout-header class="flex w-full">
      <span>Test App</span>
      <nb-user
        [name]="userEmail()"
        [nbContextMenu]="items"
        [nbContextMenuTag]="menuTag"
        ariaLabel="User icon and context menu"
        class="ml-auto">

    </nb-layout-header>
  }
  <nb-layout-column>

  </nb-layout-column>
</nb-layout>
